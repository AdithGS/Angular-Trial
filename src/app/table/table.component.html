<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center pt-4 text">Registration</h3>
        </div>
    </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button class="btn btn-success action add"><i class="fa fa-user-plus fa-1x" aria-hidden="true"> </i></button>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3"></div>
</div>
<div class="container mt-5">
    <table class="table table-striped table-bordered text-center rounded">
      <thead>
        <tr class="bg-dark text-light">
          <th>Sl No</th>
          <th>ID</th>
          <th>Name</th>
          <th>Stream</th>
          <th>Fee Status</th>
          <th>Photo</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let std of student;let i = index">
        <!-- <tr *ngIf="std.year>2015"> -->
          <tr>
          <td> {{i+1}} </td>
          <td> {{std.id}} </td>
          <td> {{std.name}} </td>
          <td> {{std.stream}} </td>
          <td></td>
          <td > <img class=" tab_img" src="{{ std.image }}" /> </td>
          <td><button class="btn btn-warning action" ><i class="fa fa-edit fa-1x" aria-hidden="true"> </i></button>
            <button class="btn btn-danger action"><i class="fa fa-trash fa-1x" aria-hidden="true"> </i></button>
            <button class="btn btn-success action" ><i class="fa fa-plus fa-1x" aria-hidden="true"> </i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
